}

var i = 0;
var txt = 'VERIFIED.';
function EditTime() 
{
    var d = new Date();
    var year = d.getFullYear();
    var month = d.getMonth() + 1;
    var date = d.getDate();
    var week = d.getDay();
    var hours = d.getHours();
    var mins = d.getMinutes();
    var secs = d.getSeconds();
    document.getElementById("time").innerHTML = "STARTED EDITING @ " + date + "/" +  month  +"/" + year + "(TIME = " +
    hours + "." + mins + "." + secs + " and " + week + "th Day In The Week)";
}
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("WELCOME").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, 100);
  }
}
